
buildscript {
    ext {
        kotlinVersion = '1.3.11'
        androidToolsVersion = '3.2.1'
    }
    repositories {
        jcenter()
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${project.ext.androidToolsVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${project.ext.kotlinVersion}"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    repositories {
            flatDir {
                dirs 'libs'
            }
        }
}

repositories {
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../../purifit2_rn/node_modules/react-native/android"
    }
    google()
    maven { url '//url \'https://jitpack.io\'' }
    maven { url 'https://dl.google.com/dl/android/maven2' }
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${project.ext.kotlinVersion}"
    implementation "com.facebook.react:react-native:+"  // From node_modules
    // From node_modules
    implementation(name: 'dsbluetooth2.3.25', ext: 'aar') { transitive = true }
    implementation(name: 'OTAManager-release', ext: 'aar') { transitive = true }
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'no.nordicsemi.android:dfu:1.8.1'
}
